<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Diary{% endblock %}</title>
    <!-- Bootstrap CSS link (assuming you are using Bootstrap for styling) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom styles -->
    <style>
        /* Add custom styles here */
        nav {
            background-color: #f8f9fa; /* Light gray background */
            border-bottom: 1px solid #dee2e6; /* Gray border bottom */
        }

        .navbar-brand {
            font-weight: bold; /* Bold font for the brand */
        }

        .navbar-nav .nav-link {
            color: #007bff; /* Blue link color */
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Navbar brand removed -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% block navbar %}
                        {% if user.is_authenticated %}
                            <!-- Display logout link only if user is authenticated -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url navbar_items.logout %}">Logout</a>
                            </li>
                        {% else %}
                            <!-- Display login link if user is not authenticated -->
                            <li class="nav-item">
                                <a class="nav-link" href="{% url navbar_items.login %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url navbar_items.signup %}">Register</a>
                            </li>
                        {% endif %}
                    {% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-QW1ZIwuDhf3BvEBtWD40m5Tp7zR8FyQE3fpoD5q4pXHbq+OsR14y+9vERjXpXl5c" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+PbE/+M6vFZv4vtx0vXuCu+O8S5PBskKs5J" crossorigin="anonymous"></script>
</body>
</html>
